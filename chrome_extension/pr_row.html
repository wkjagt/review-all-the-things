<li class="table-list-item pr-row" <% if(my_pr) { %> style="display:none" <% } %>>
  <div class="table-list-cell table-list-cell-type"></div>
  <div class="table-list-cell issue-title">
    <a href="<%= pr['repository']['url'] %>" class="issue-title-link issue-nwo-link"><%= pr['repository']['name'] %></a>
    <a href="<%= pr['url'] %>" class="issue-title-link"><%= pr['title'] %></a>
    <span style="padding-left:5px;">
      <% for(var i in pr['reviews']) { %>
        <span class="tooltipped tooltipped-e" aria-label="<%= review_attributes(pr['reviews'][i])['tooltip'] %>">
          <span class="<%= review_attributes(pr['reviews'][i])['status_class'] %>"></span>
        </span>
      <% } %>
    </span>
    <div class="issue-meta">
      <span class="issue-meta-section opened-by">
        opened <time class="timeago" datetime="<%= pr['created_at'] %>"><%= pr['created_at'] %></time><% if(!my_pr) { %> by <a><%= pr['github_user']['github_username'] %></a><% } %>
      </span>
    </div>
  </div>
  <div></div>
  <div class="table-list-cell issue-comments"><a></a></div>
</li>
